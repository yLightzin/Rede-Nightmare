sounds:

   EVENT_HIT_NORMAL:
      enabled: true
      sound: 'BLOCK_NOTE_BLOCK_BELL'
      volume: 1.0
      pitch: 1.0
      
   EVENT_HIT_HEADSHOT:
      enabled: true
      sound: 'BLOCK_NOTE_BLOCK_BIT'
      volume: 2.0
      pitch: 2.0
      
   EVENT_HIT_KILLSHOT:
      enabled: true
      sound: 'ENTITY_GHAST_SCREAM'
      volume: 1.0
      pitch: 1.0
      
   ###############################  
   
   COMMAND_TOGGLE_DISABLE:
      enabled: true
      sound: 'BLOCK_NOTE_BLOCK_BELL'
      volume: 1.0
      pitch: 1.0  
      
   COMMAND_TOGGLE_ENABLE:
      enabled: true
      sound: 'BLOCK_NOTE_BLOCK_BELL'
      volume: 1.0
      pitch: 1.0  
      
   ###############################  
      
   COMMAND_RELOAD:
      enabled: true
      sound: 'BLOCK_NOTE_BLOCK_BELL'
      volume: 1.0
      pitch: 1.0  
      
   COMMAND_NOPERMISSION:
      enabled: true
      sound: 'ENTITY_VILLAGER_NO'
      volume: 1.0
      pitch: 1.0      