feature_toggle:
  # Turn this off to remove any cave carveouts
  caves: true
  # No animals anymore (or spawners). Ensure to `.setGameRule(GameRule.DO_MOB_SPAWNING, false)` to make sure none actually spawn afterwards.
  animals: true
  # Toggle (precious) ores
  ores: true
  # 'Trees' means the big trees
  trees: true
  # 'Tall' means those tree-like mushrooms. The smaller ones are governed by the plants-toggle.
  tall_mushrooms: true
  # 'Plants' mean everything but the big trees
  plants: true
  # Toggle this for no more villages, ruined portals, ...
  structures: true
  # Small lanterns, barrels, chests, ...
  decorations: true
