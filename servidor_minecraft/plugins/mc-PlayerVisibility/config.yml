prefix: "&#8847D4[PlayerVisibility]"

storage:
  #  driver: sqlite, mysql or h2
  driver: "h2"

  host: "localhost"
  port: 3306
  name: "database_name"
  username: "database_username"
  password: "database_password"

  pool:
    maximumPoolSize: 10
    minimumIdle: 5
    connectionTimeout: 30000
    maxLifetime: 1800000
    idleTimeout: 600000

locale: en

settings:
  give-on-join: true
  slot: 0
  cooldown: 5

