      - "&r"
      - "&eʀɪɢʜᴛ-ᴄʟɪᴄᴋ: ʜɪᴅᴇ"
    material: "RED_CANDLE"
    custom-model-data: 12345

  show:
    name: "&#41FF18&lsʜᴏᴡ ᴘʟᴀʏᴇʀs &r&8[ʀɪɢʜᴛ-ᴄʟɪᴄᴋ]"
